<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Behance 风格展示页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Behance 风格色调更偏冷、黑白灰
                        behance: {
                            blue: '#0057ff', // Behance 标志蓝
                            dark: '#191919',
                            gray: '#959595',
                            bg: '#f9f9f9'
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f9f9f9; /* Behance 常用浅灰背景 */
            -webkit-font-smoothing: antialiased;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* 核心修改：移除瀑布流样式，改用标准 Grid
           不再需要 column-count 和 break-inside-avoid
        */
        .behance-grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 2rem 1.5rem; /* 行间距大一点，列间距适中 */
        }
        /* 响应式 Grid 断点参考 Behance */
        @media (min-width: 640px) { .behance-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .behance-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
        @media (min-width: 1440px) { .behance-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); } }

        /* 图片加载动效优化 */
        .img-loading-placeholder {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* 点赞动画 */
        @keyframes thumbs-up-bounce {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(-15deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .animate-thumbs-up { animation: thumbs-up-bounce 0.4s ease-in-out; }
        .liked-blue { color: #0057ff; }
    </style>
</head>
<body class="text-behance-dark bg-behance-bg font-sans">

    <header class="sticky top-0 bg-white z-20 px-6 md:px-12 py-4 flex items-center justify-between border-b border-gray-200">
        <div class="flex items-center gap-8">
            <div class="text-2xl font-black tracking-tight">Behance<span class="text-behance-blue">.</span></div>
            
            <nav class="hidden md:flex items-center gap-6 text-sm font-bold text-gray-600">
                <a href="#" class="text-behance-dark">发现</a>
                <a href="#" class="hover:text-behance-dark transition">直播</a>
                <a href="#" class="hover:text-behance-dark transition">职位</a>
            </nav>
        </div>

        <div class="flex items-center gap-4">
             <div class="relative group hidden md:block">
                <input type="text" placeholder="搜索..." class="bg-gray-100 border border-transparent focus:bg-white focus:border-gray-300 rounded-full py-2 pl-10 pr-4 outline-none transition-all text-sm w-64">
                <i class="ri-search-line absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <div class="flex items-center gap-4 text-sm font-bold">
                <button class="hidden sm:block border border-gray-300 px-4 py-2 rounded-full hover:border-gray-800 transition">登录</button>
                <button class="bg-behance-blue text-white px-5 py-2 rounded-full hover:bg-blue-700 transition shadow-sm shadow-blue-500/20">注册</button>
            </div>
            <button class="md:hidden text-2xl ml-2"><i class="ri-menu-line"></i></button>
        </div>
    </header>

    <div class="bg-white px-6 md:px-12 py-3 border-b border-gray-200 overflow-x-auto no-scrollbar flex items-center gap-2">
        <button class="flex items-center gap-2 px-3 py-1.5 border border-gray-300 rounded-md text-sm font-bold whitespace-nowrap hover:border-gray-800 transition">
            <i class="ri-filter-3-line"></i> 筛选条件
        </button>
         <span class="text-gray-300 mx-2">|</span>
        <div class="flex gap-4 text-sm font-bold text-gray-500">
            <span class="text-behance-dark cursor-pointer bg-gray-100 px-3 py-1.5 rounded-md">推荐作品</span>
            <span class="hover:text-behance-dark cursor-pointer px-3 py-1.5 transition whitespace-nowrap">平面设计</span>
            <span class="hover:text-behance-dark cursor-pointer px-3 py-1.5 transition whitespace-nowrap">插画</span>
            <span class="hover:text-behance-dark cursor-pointer px-3 py-1.5 transition whitespace-nowrap">UI/UX</span>
            <span class="hover:text-behance-dark cursor-pointer px-3 py-1.5 transition whitespace-nowrap">摄影</span>
        </div>
    </div>

    <main class="px-6 md:px-12 py-8">
        <div class="behance-grid" id="card-container">
            </div>
        
        <div id="loader" class="text-center py-12 hidden">
            <div class="inline-block w-8 h-8 border-4 border-gray-200 border-t-behance-blue rounded-full animate-spin"></div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-300 backdrop-blur-sm">
        <div class="bg-white rounded-lg w-full h-full md:w-[90%] md:h-[95%] flex overflow-hidden shadow-2xl transform scale-95 transition-transform duration-300 relative" id="modal-content">
             <button class="absolute top-4 right-4 z-10 bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition" onclick="closeModal()">
                <i class="ri-close-line text-xl"></i>
            </button>
            <div class="w-full h-full bg-gray-50 flex items-center justify-center p-4">
                 <img id="modal-img" src="" class="max-w-full max-h-full object-contain shadow-lg">
            </div>
        </div>
    </div>

    <script>
        // --- 数据模拟 (更偏向设计类标题) ---
        const MOCK_TITLES = [
            "品牌视觉识别系统设计 - Reborn",
            "2025 极简主义 UI Kit (Figma)",
            "赛博朋克风格插画系列 - Neon Dreams",
            "可口可乐再设计概念提案",
            "建筑摄影：光影几何学",
            "3D 产品渲染 - 索尼耳机概念",
            "复古字体设计与排版研究",
            "网页设计趋势报告可视化",
            "动态 Logo 设计合集 Showreel"
        ];
        
        const MOCK_USERS = ["Alex Bender", "Studio K", "Masaaki Sato", "Elena Woo", "Orizon Design"];

        // --- 核心逻辑 ---
        const container = document.getElementById('card-container');
        const loader = document.getElementById('loader');
        let isLoading = false;
        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

        // 创建卡片 (Behance 横幅风格)
        function createCard(id) {
            const title = MOCK_TITLES[randomInt(0, MOCK_TITLES.length - 1)];
            const user = MOCK_USERS[randomInt(0, MOCK_USERS.length - 1)];
            const likes = randomInt(100, 8000);
            const views = randomInt(1, 200); // K为单位
            
            // 请求横向图片 (例如 800x600, 4:3比例)
            const width = 800;
            const height = 600;
            const imgUrl = `https://picsum.photos/${width}/${height}?random=${id}`;
            const avatarUrl = `https://api.dicebear.com/7.x/initials/svg?seed=${user}&backgroundColor=f0f0f0`;

            return `
            <div class="group cursor-pointer flex flex-col" onclick="openModal('${imgUrl}')">
                <div class="relative w-full aspect-[4/3] rounded-[10px] overflow-hidden bg-gray-100 mb-3">
                    <div class="absolute inset-0 img-loading-placeholder -z-10"></div>
                    
                    <img src="${imgUrl}" 
                         class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-[1.02]" 
                         loading="lazy" 
                         alt="Project Cover"
                         onload="this.previousElementSibling.style.display='none'">
                    
                    <div class="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                </div>
                
                <div class="flex justify-between items-start px-0.5">
                    <div class="pr-4 flex-1">
                        <h3 class="font-bold text-base text-[#191919] leading-tight mb-1 truncate group-hover:underline decoration-2">${title}</h3>
                        <div class="flex items-center">
                             <span class="text-xs font-semibold text-gray-500 hover:text-behance-dark transition">${user}</span>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-3 text-xs font-bold text-gray-400 shrink-0 mt-0.5">
                        <div class="flex items-center gap-1 group/like cursor-pointer" onclick="toggleLike(this, event)">
                            <i class="ri-thumb-up-line text-sm group-hover/like:text-behance-dark transition-colors"></i>
                            <span class="tabular-nums group-hover/like:text-behance-dark transition-colors">${likes}</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <i class="ri-eye-line text-sm"></i>
                            <span class="tabular-nums">${views}k</span>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        // 批量添加卡片
        function loadMoreCards(count = 12) {
            if (isLoading) return;
            isLoading = true;
            loader.classList.remove('hidden');

            setTimeout(() => {
                let html = '';
                const baseId = Date.now();
                for (let i = 0; i < count; i++) {
                    html += createCard(baseId + i);
                }
                container.insertAdjacentHTML('beforeend', html);
                isLoading = false;
                loader.classList.add('hidden');
            }, 600);
        }

        // --- 交互功能 ---

        // 点赞功能 (Behance 使用大拇指)
        window.toggleLike = function(el, event) {
            event.stopPropagation();
            const icon = el.querySelector('i');
            const countSpan = el.querySelector('span');
            let count = parseInt(countSpan.innerText);

            if (el.classList.contains('liked-blue')) {
                el.classList.remove('liked-blue');
                icon.className = 'ri-thumb-up-line text-sm group-hover/like:text-behance-dark transition-colors';
                countSpan.innerText = count - 1;
            } else {
                el.classList.add('liked-blue');
                icon.className = 'ri-thumb-up-fill text-sm animate-thumbs-up'; // 实心蓝拇指
                countSpan.innerText = count + 1;
            }
        }

        // 模态框逻辑 (保持一致)
        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');
        const modalImg = document.getElementById('modal-img');

        window.openModal = function(src) {
            modalImg.src = src;
            modalOverlay.classList.remove('hidden');
            requestAnimationFrame(() => {
                modalOverlay.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            });
            document.body.style.overflow = 'hidden'; // 禁止背景滚动
        }

        window.closeModal = function() {
            modalOverlay.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
                modalImg.src = '';
                document.body.style.overflow = ''; // 恢复背景滚动
            }, 300);
        }

        modalOverlay.addEventListener('click', (e) => {
            if(e.target === modalOverlay) closeModal();
        });

        // 无限滚动
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                loadMoreCards(8);
            }
        }, { rootMargin: '300px' });

        loadMoreCards(12);
        observer.observe(loader);

    </script>
</body>
</html>
