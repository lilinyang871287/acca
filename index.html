    <script>
        // --- æ•°æ®æ¨¡æ‹Ÿ ---
        const MOCK_TITLES = [
            "æˆ‘çš„è®¾è®¡å¥½çœ‹å—é“é“ä»¬ï¼ï¼ï¼ä¸‹è¾ˆå­è¿˜å­¦è®¾è®¡ ğŸ˜­",
            "ç–¯ç‹‚æ— é™åŸ - 7æœˆ18æ—¥å¼ºåŠ¿ä¸Šçº¿ï¼Œè¿™ä¹Ÿå¤ªé…·äº†å§",
            "UI+AI å·¥ä½œæµåˆ†äº«ï¼ŒDeepSeek + Claude ç®€ç›´æ˜¯ç‹ç‚¸",
            "Gemini 3 çš„å®¡ç¾ä¹Ÿæ˜¯è„±èƒæ¢éª¨äº†ï¼é™„æç¤ºè¯",
            "ç æµ·è¿™ä¸ªåŸå¸‚å¤ªé€‚åˆå¾®åˆ›ä¸šäº†ï¼Œé™„ä¿å§†çº§æ”»ç•¥",
            "ç”·æœ‹å‹æ‹çš„ç…§ç‰‡vsæˆ‘æ‹çš„ç…§ç‰‡ï¼ŒçœŸçš„ç»äº†",
            "2025å¹´æœ€å€¼å¾—å…¥æ‰‹çš„æ•°ç å¥½ç‰©ï¼Œå‡ä»·ä¸è¿‡ç™¾",
            "ä»Šå¤©é•¿è¿™æ ·ï¼ŒOOTDåˆ†äº«ï¼ŒéŸ©ç³»æ…µæ‡’é£",
            "è¿™å»ºæ¨¡100è´¹å—ï¼Ÿå·¥ä¸šè®¾è®¡æ¯•è®¾åˆ†äº«",
            "çœäººå˜åšæˆè£…é¥°ç”»å±•è§ˆï¼Œå¸ˆå‚…æ‰‹å·¥åšçš„500kgè½¯é™¶",
            "è°æ‡‚å•Šï¼è¿™ç§å¥¶æ²¹é£è£…ä¿®çœŸçš„å¾ˆå®¹æ˜“ç¿»è½¦"
        ];
        
        const MOCK_USERS = ["æ— æ•Œå°x", "è®¾è®¡å¤§æ©™å­", "Zorua", "æç®€è®¾è®¡", "å¦‚æ¢¦åˆé†’", "å¦™æ‰‹è½¯é™¶", "CodeMaster", "ArtStation"];

        // --- æ ¸å¿ƒé€»è¾‘ ---
        
        const container = document.getElementById('card-container');
        const loader = document.getElementById('loader');
        let isLoading = false;

        // ç”Ÿæˆéšæœºæ•´æ•°
        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

        // åˆ›å»ºå¡ç‰‡ HTML å­—ç¬¦ä¸²
        function createCard(id) {
            // éšæœºé«˜åº¦ (300 - 600) æ¨¡æ‹Ÿä¸åŒæ¯”ä¾‹å›¾ç‰‡
            const height = randomInt(200, 450); 
            const title = MOCK_TITLES[randomInt(0, MOCK_TITLES.length - 1)];
            const user = MOCK_USERS[randomInt(0, MOCK_USERS.length - 1)];
            const likes = randomInt(10, 5000);
            const isVideo = Math.random() > 0.8; // 20% æ¦‚ç‡æ˜¯è§†é¢‘
            
            // ä½¿ç”¨ Picsum å›¾ç‰‡ï¼ŒåŠ  id ç¡®ä¿ä¸é‡å¤ç¼“å­˜
            const imgUrl = `https://picsum.photos/400/${height}?random=${id}`;
            const avatarUrl = `https://api.dicebear.com/7.x/notionists/svg?seed=${id}`;

            return `

                    <div class="absolute inset-0 bg-gray-200 animate-pulse -z-10"></div>
                    
                    <img src="${imgUrl}" 
                         class="w-full h-auto object-cover group-hover:scale-105 transition duration-500 ease-out align-middle" 
                         loading="lazy" 
                         alt="Cover"
                         onload="this.previousElementSibling.style.display='none'">
                    
                    <div class="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition duration-300"></div>
                    
                    ${isVideo ? '<i class="ri-play-circle-fill absolute top-2 right-2 text-white/90 text-2xl drop-shadow-md backdrop-blur-sm rounded-full"></i>' : ''}
                </div>
                
                <h3 class="font-bold text-slate-800 text-[15px] leading-snug mb-2 line-clamp-2 group-hover:text-black transition-colors">${title}</h3>
                
                <div class="flex items-center justify-between text-xs text-slate-500">
                    <div class="flex items-center gap-1.5 hover:bg-gray-100 pr-2 py-0.5 rounded-full -ml-1 transition-colors">
                        <img src="${avatarUrl}" class="w-5 h-5 rounded-full border border-gray-100 bg-white">
                        <span class="truncate max-w-[80px] text-slate-600">${user}</span>
                    </div>
                    <div class="flex items-center gap-1 cursor-pointer group/like" onclick="toggleLike(this, event)">
                        <i class="ri-heart-3-line text-sm group-hover/like:text-xhs-red transition-colors"></i>
                        <span class="tabular-nums font-medium group-hover/like:text-slate-800">${likes}</span>
                    </div>
                </div>
            </div>
            `;
        }

        // æ‰¹é‡æ·»åŠ å¡ç‰‡
        function loadMoreCards(count = 10) {
            if (isLoading) return;
            isLoading = true;
            loader.classList.remove('hidden');

            setTimeout(() => {
                let html = '';
                // ç°åœ¨çš„ timestamp åŠ ä¸Šéšæœºæ•°ä½œä¸ºIDï¼Œä¿è¯æ¯æ¬¡éƒ½ä¸ä¸€æ ·
                const baseId = Date.now();
                for (let i = 0; i < count; i++) {
                    html += createCard(baseId + i);
                }
                
                // å°† HTML å­—ç¬¦ä¸²è§£æå¹¶è¿½åŠ 
                container.insertAdjacentHTML('beforeend', html);
                
                isLoading = false;
                loader.classList.add('hidden');
            }, 500); // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ 0.5s
        }

        // --- äº¤äº’åŠŸèƒ½ ---

        // ç‚¹èµåŠŸèƒ½
        window.toggleLike = function(el, event) {
            event.stopPropagation(); // é˜²æ­¢è§¦å‘å¡ç‰‡ç‚¹å‡»
            const icon = el.querySelector('i');
            const countSpan = el.querySelector('span');
            let count = parseInt(countSpan.innerText);

            if (el.classList.contains('liked')) {
                // å–æ¶ˆç‚¹èµ
                el.classList.remove('liked');
                icon.className = 'ri-heart-3-line text-sm group-hover/like:text-xhs-red transition-colors';
                countSpan.innerText = count - 1;
            } else {
                // ç‚¹èµ
                el.classList.add('liked');
                icon.className = 'ri-heart-3-fill text-sm animate-like'; // å˜æˆå®å¿ƒçº¢å¿ƒ
                countSpan.innerText = count + 1;
            }
        }

        // æ¨¡æ€æ¡†é€»è¾‘
        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');
        const modalImg = document.getElementById('modal-img');

        window.openModal = function(src) {
            modalImg.src = src;
            modalOverlay.classList.remove('hidden');
            // ç®€å•çš„æ·¡å…¥åŠ¨æ•ˆ
            requestAnimationFrame(() => {
                modalOverlay.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            });
        }

        window.closeModal = function() {
            modalOverlay.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
                modalImg.src = '';
            }, 300);
        }

        // ç‚¹å‡»é®ç½©å…³é—­
        modalOverlay.addEventListener('click', (e) => {
            if(e.target === modalOverlay) closeModal();
        });

        // --- æ— é™æ»šåŠ¨ (Intersection Observer) ---
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                loadMoreCards(10);
            }
        }, { rootMargin: '200px' });

        // åˆå§‹åŠ è½½
        loadMoreCards(15);
        // ç›‘å¬ loading å…ƒç´ 
        observer.observe(loader);

    </script>
