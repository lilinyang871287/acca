    <style>
        /* 自定义一些细节以更接近原版 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;

            scrollbar-width: none;

        /* 瀑布流卡片避免被截断 */

            <div class="flex items-center gap-4 text-gray-500 text-sm shrink-0 hidden sm:flex">

                <button class="bg-black text-white px-4 py-1.5 rounded-full text-sm font-medium hover:opacity-80 transition">登录</button>

            <div class="columns-2 md:columns-3 lg:columns-4 xl:columns-5 gap-4 space-y-4">

                    <div class="relative rounded-xl overflow-hidden mb-2">
                        <img src="https://picsum.photos/400/500?random=3" class="w-full object-cover group-hover:scale-105 transition duration-300" alt="Cover">
                    </div>
                    <h3 class="font-medium text-gray-900 text-sm mb-1 line-clamp-2">Gemini 3 Pro 生成的 Chiikawa 漫画</h3>
                    <div class="flex items-center justify-between text-xs text-gray-500 mt-1">
                        <div class="flex items-center gap-1.5">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=3" class="w-5 h-5 rounded-full border border-gray-100">

                        </div>
                        <div class="flex items-center gap-1">
                            <i class="ri-heart-line"></i> 448
                        </div>

                </div>

                <div class="break-inside-avoid group cursor-pointer">
                    <div class="relative rounded-xl overflow-hidden mb-2">
                        <img src="https://picsum.photos/400/450?random=4" class="w-full object-cover group-hover:scale-105 transition duration-300" alt="Cover">
                    </div>

                    <div class="flex items-center justify-between text-xs text-gray-500 mt-1">
                        <div class="flex items-center gap-1.5">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=4" class="w-5 h-5 rounded-full border border-gray-100">

                        <div class="flex items-center gap-1">

                    <div class="flex items-center justify-between text-xs text-gray-500 mt-1">
                        <div class="flex items-center gap-1.5">

                        </div>
                        <div class="flex items-center gap-1">

                        </div>
                        <div class="flex items-center gap-1">
                            <i class="ri-heart-line"></i> 2996
                        </div>
                    </div>

                <script>
                    // 简单的脚本来生成更多卡片以展示瀑布流效果
                    const titles = [
                        "我的设计好看吗铁铁们！！！下辈子还学设计",
                        "疯狂无限城 - 7月18日强势上线",
                        "SW今天接了一单，这一单60元！",
                        "Gemini 3 的审美也是脱胎换骨了！",
                        "特级设计师——奶龙2",
                        "日本人学了中国语 slang"
                    ];
                    const container = document.querySelector('.columns-2');
                    
                    for(let i=0; i<15; i++) {
                        const height = Math.floor(Math.random() * (600 - 300 + 1) + 300);
                        const randomTitle = titles[Math.floor(Math.random() * titles.length)];
                        const randomLikes = Math.floor(Math.random() * 2000);
                        
                        const cardHTML = `
                        <div class="break-inside-avoid group cursor-pointer">
                            <div class="relative rounded-xl overflow-hidden mb-2">
                                <img src="https://picsum.photos/400/${height}?random=${i+10}" class="w-full object-cover group-hover:scale-105 transition duration-300" alt="Cover" loading="lazy">
                            </div>
                            <h3 class="font-medium text-gray-900 text-sm mb-1 line-clamp-2">${randomTitle}</h3>
                            <div class="flex items-center justify-between text-xs text-gray-500 mt-1">
                                <div class="flex items-center gap-1.5">
                                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${i+10}" class="w-5 h-5 rounded-full border border-gray-100">
                                    <span>用户${i+100}</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <i class="ri-heart-line"></i> ${randomLikes}
                                </div>
                            </div>
                        </div>
                        `;
                        container.insertAdjacentHTML('beforeend', cardHTML);
                    }
                </script>
